<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <main>
        <section>
            <label for="urls">List of URLs / Text to extract URLs from:</label> <textarea id="urls" wrap="soft" tabindex="1"></textarea>
        </section>
        <section>
            <button id="extract" tabindex="6">Extract URLs from text</button>
            <button id="open" tabindex="2"><strong>Open URLs</strong></button>
            <span id="tabcount"> 
                <abbr title="Opening too many tabs at once may lead to long wait times or crash your browser.">
                    &#9432; <span>will open <span id="tabcount-number">0</span> new <span id="tabcount-tab-label">tabs</span></span> 
                </abbr> 
            </span>
        </section>
        <hr>
        <section>
            <label class="checkbox"><input type="checkbox" id="lazyLoad" tabindex="3"> Do not load tabs until selected</label>
            <label class="checkbox"><input type="checkbox" id="random" tabindex="4"> Load in random order</label>
            <label class="checkbox"><input type="checkbox" id="reverse" tabindex="4"> Load in reverse order</label>
        </section>
        <section> 
            <label class="checkbox"><input type="checkbox" id="preserve" tabindex="5"> Preserve input</label>
        </section>
    </main>
    <script type="module" src="./open-multiple-urls/index.ts"></script>
</body>

</html>
