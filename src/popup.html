<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <main>
        <section>
            <label for="urls">Open a list of URLs / Extract URLs from text:</label>
            <textarea id="urls" wrap="soft" tabindex="1"></textarea>
        </section>
        <section>
            <button id="extract" tabindex="6">Extract URLs</button>
            <button id="open" tabindex="2">Open URLs</button>
            <span id="tabcount">
                <abbr title="Opening too many tabs at once may lead to long wait times or crash your browser.">
                    &#9432; <span>will open <span id="tabcount-number">0</span> new <span
                            id="tabcount-tab-label">tabs</span></span>
                </abbr>
            </span>
        </section>
        <hr>

        <section>
            <label for="copyForm">Copy titles and urls into clipboard</label>
            <form id="copyForm">
                <label for="markdown">Copy as markdown</label><input type="radio" name="format" id="markdown"/>
                <label for="url">Copy urls</label><input type="radio" name="format" id="url"/>
                <label for="title">Copy titles</label><input type="radio" name="format" id="title"/>
                <br>
                <label for="single">Copy tab</label><input type="radio" name="scope" id="single"/>
                <label for="all">Copy all tabs</label><input type="radio" name="scope" id="all"/>
                <label for="rightward">Copy tabs to the right</label><input type="radio" name="scope" id="rightward"/>
            </form>
        </section>
        <section>
            <button id="copy" tabindex="6">Copy</button>
        </section>
        <hr>

        <section>
            <button id="reload" tabindex="6">Reload all tabs in current window</button>
        </section>
        <hr>
        
    </main>
    <script type="module" src="./popup.ts"></script>
</body>

</html>
