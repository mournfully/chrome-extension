<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <main>
        <section>
            <label for="urls">List of URLs / Text to extract URLs from:</label> <textarea id="urls" wrap="soft" tabindex="1"></textarea>
        </section>
        <section>
            <button id="extract" tabindex="6">Extract URLs from text</button>
            <button id="open" tabindex="2"><strong>Open URLs</strong></button>
            <span id="tabcount"> 
                <abbr title="Opening too many tabs at once may lead to long wait times or crash your browser.">
                    &#9432; <span>will open <span id="tabcount-number">0</span> new <span id="tabcount-tab-label">tabs</span></span> 
                </abbr> 
            </span>
        </section>
        <script type="module" src="./open-tabs/index.ts"></script>

        <section>
            <label>Copy list of URLs:</label>
        </section>
        <form id="copyForm">
              <div>
                <input type="radio" id="markdown" name="format" value="markdown"/>
                <label for="markdown">Copy as markdown</label>
                <input type="radio" id="url" name="format" value="url"/>
                <label for="url">Copy urls</label>
                <input type="radio" id="title" name="format" value="title"/>
                <label for="title">Copy titles</label>
                <br>
                <input type="radio" id="current" name="action" value="current"/>
                <label for="current">Copy tab</label>
                <input type="radio" id="all" name="action" value="all"/>
                <label for="all">Copy all tabs</label>
                <input type="radio" id="rightward" name="action" value="rightward"/>
                <label for="rightward">Copy tabs to the right</label>
              </div>
              <div>
                <button type="submit">Copy</button>
              </div>
        </form>
        <script type="module" src="./copy-tabs/index.ts"></script>

    </main>
</body>

</html>
