<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <main>
        <section>
            <label for="urls">Open a list of URLs / Extract URLs from text:</label>
            <textarea id="urls" wrap="soft" tabindex="1"></textarea>
        </section>
        <section>
            <button id="extract" tabindex="6">Extract URLs</button>
            <button id="open" tabindex="2">Open URLs</button>
            <span id="tabcount">
                <abbr title="Opening too many tabs at once may lead to long wait times or crash your browser.">
                    &#9432; <span>will open <span id="tabcount-number">0</span> new <span
                            id="tabcount-tab-label">tabs</span></span>
                </abbr>
            </span>
        </section>
        <script type="module" src="./open-tabs/index.ts"></script>
        <hr>

        <section>
            <label for="copyForm">Copy titles and urls into clipboard</label>
            <form id="copyForm">
                <input type="radio" id="markdown" name="format" value="markdown" />
                <label for="markdown">Copy as markdown</label>
                <input type="radio" id="url" name="format" value="url" />
                <label for="url">Copy urls</label>
                <input type="radio" id="title" name="format" value="title" />
                <label for="title">Copy titles</label>
                <br>
                <input type="radio" id="single" name="scope" value="single" />
                <label for="single">Copy tab</label>
                <input type="radio" id="all" name="scope" value="all" />
                <label for="all">Copy all tabs</label>
                <input type="radio" id="rightward" name="scope" value="rightward" />
                <label for="rightward">Copy tabs to the right</label>
            </form>
        </section>
        <section>
            <button id="copy" tabindex="6">Copy</button>
            <span id="tabcount">
                <abbr title="Opening too many tabs at once may lead to long wait times or crash your browser.">
                    &#9432; <span>will copy from <span id="tabcount-number">0</span> <span
                            id="tabcount-tab-label">tabs</span></span>
                </abbr>
            </span>
        </section>
        <script type="module" src="./copy-tabs/index.ts"></script>
        <hr>

    </main>
</body>

</html>
